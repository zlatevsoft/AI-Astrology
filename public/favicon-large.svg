<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with cosmic gradient -->
  <defs>
    <radialGradient id="cosmicGradientLarge" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="30%" stop-color="#764ba2"/>
      <stop offset="70%" stop-color="#f093fb"/>
      <stop offset="100%" stop-color="#667eea"/>
    </radialGradient>
    <linearGradient id="starGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#cosmicGradientLarge)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Zodiac circles -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <circle cx="32" cy="32" r="16" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.8"/>
  <circle cx="32" cy="32" r="8" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
  
  <!-- Central star with glow -->
  <g transform="translate(32, 32)" filter="url(#glow)">
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="url(#starGradientLarge)"/>
  </g>
  
  <!-- Small stars around the circle -->
  <g fill="url(#starGradientLarge)">
    <circle cx="32" cy="8" r="1.2"/>
    <circle cx="48" cy="16" r="1"/>
    <circle cx="56" cy="32" r="1.4"/>
    <circle cx="48" cy="48" r="0.8"/>
    <circle cx="32" cy="56" r="1.2"/>
    <circle cx="16" cy="48" r="1"/>
    <circle cx="8" cy="32" r="1.4"/>
    <circle cx="16" cy="16" r="0.8"/>
  </g>
  
  <!-- Planetary symbols -->
  <g fill="rgba(255,255,255,0.9)" font-size="12" text-anchor="middle" font-family="serif">
    <!-- Sun symbol -->
    <text x="32" y="12">☉</text>
    <!-- Moon symbol -->
    <text x="52" y="32">☽</text>
    <!-- Venus symbol -->
    <text x="32" y="52">♀</text>
    <!-- Mars symbol -->
    <text x="12" y="32">♂</text>
  </g>
  
  <!-- Additional zodiac elements -->
  <g fill="rgba(255,255,255,0.6)" font-size="8" text-anchor="middle">
    <!-- Aries -->
    <text x="32" y="6">♈</text>
    <!-- Cancer -->
    <text x="58" y="32">♋</text>
    <!-- Libra -->
    <text x="32" y="58">♎</text>
    <!-- Capricorn -->
    <text x="6" y="32">♑</text>
  </g>
</svg>
